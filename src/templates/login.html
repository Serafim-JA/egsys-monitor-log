<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egSYS Monitor - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #0a1929 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .particle { position: absolute; width: 2px; height: 2px; background: rgba(0, 122, 204, 0.5); border-radius: 50%; animation: float 20s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-100px) translateX(100px); } }
        
        .login-container { position: relative; z-index: 10; width: 100%; max-width: 450px; padding: 20px; }
        .login-card { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(0, 122, 204, 0.3); border-radius: 24px; padding: 48px; box-shadow: 0 20px 60px rgba(0, 122, 204, 0.3); }
        
        .logo-section { text-align: center; margin-bottom: 40px; }
        .logo-icon { width: 80px; height: 80px; margin: 0 auto 20px; background: linear-gradient(135deg, #007acc, #00a8ff); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #fff; box-shadow: 0 10px 30px rgba(0, 122, 204, 0.4); }
        .logo-text { font-size: 32px; font-weight: 700; background: linear-gradient(135deg, #007acc, #00a8ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
        .logo-subtitle { color: #888; font-size: 14px; }
        
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; margin-bottom: 8px; color: #888; font-size: 14px; font-weight: 600; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #007acc; }
        .form-input { width: 100%; padding: 14px 16px 14px 48px; background: rgba(0, 122, 204, 0.1); border: 1px solid rgba(0, 122, 204, 0.3); border-radius: 12px; color: #fff; font-size: 15px; transition: all 0.3s; }
        .form-input:focus { outline: none; border-color: #007acc; background: rgba(0, 122, 204, 0.15); box-shadow: 0 0 0 4px rgba(0, 122, 204, 0.1); }
        
        .btn-login { width: 100%; padding: 16px; background: linear-gradient(135deg, #007acc, #00a8ff); border: none; border-radius: 12px; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 8px; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 122, 204, 0.5); }
        
        .error-message { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 12px; padding: 12px; color: #ef4444; font-size: 14px; margin-bottom: 24px; display: none; }
        .error-message.show { display: block; }
        
        .security-badges { display: flex; justify-content: center; gap: 24px; margin-top: 32px; padding-top: 32px; border-top: 1px solid rgba(0, 122, 204, 0.2); }
        .badge { display: flex; align-items: center; gap: 8px; color: #888; font-size: 12px; }
        .badge i { color: #007acc; }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="logo-text">egSYS Monitor</div>
                <div class="logo-subtitle">Sistema de Monitoramento Centralizado</div>
            </div>

            {% if error %}
            <div class="error-message show">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label">Usuário</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" class="form-input" placeholder="Digite seu usuário" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-input" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="security-badges">
                <div class="badge"><i class="fas fa-shield-alt"></i> Seguro</div>
                <div class="badge"><i class="fas fa-lock"></i> Criptografado</div>
                <div class="badge"><i class="fas fa-key"></i> SSH</div>
            </div>
        </div>
    </div>
</body>
</html>
